name: Reproducible Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install staticcheck (go-based)
        run: |
          set -euo pipefail
          echo "Installing staticcheck"
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Install golangci-lint
        run: |
          set -euo pipefail
          echo "Installing golangci-lint"
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /usr/local/bin v1.59.0

      - name: Run golangci-lint
        run: |
          set -euo pipefail
          echo "Running golangci-lint"
          golangci-lint run ./... --timeout 5m

      - name: Run staticcheck
        run: |
          set -euo pipefail
          echo "Running staticcheck"
          staticcheck ./...

      - name: Run project static analysis script
        run: |
          set -euo pipefail
          echo "Running scripts/analysis/run_static_analysis.sh"
          ./scripts/analysis/run_static_analysis.sh

      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-artifacts
          path: analysis/**

      - name: Build reproducible artifacts
        run: |
          set -euo pipefail
          mkdir -p out
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o out/n-audit-sentinel ./cmd/n-audit-sentinel
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o out/n-audit ./cmd/n-audit-cli
          tar -C out -czf n-audit-sentinel-${GITHUB_REF#refs/tags/}-linux-amd64.tar.gz n-audit-sentinel n-audit
          sha256sum n-audit-sentinel-${GITHUB_REF#refs/tags/}-linux-amd64.tar.gz > n-audit-sentinel-${GITHUB_REF#refs/tags/}-linux-amd64.tar.gz.sha256

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            n-audit-sentinel-${{ github.ref_name }}-linux-amd64.tar.gz
            n-audit-sentinel-${{ github.ref_name }}-linux-amd64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          