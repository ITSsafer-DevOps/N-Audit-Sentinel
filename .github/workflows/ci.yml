name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Cache modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.59.0 || true
      - name: Run fmt
        run: make fmt
      - name: Run lint
        run: make lint
      - name: Run unit tests
        run: make test

  e2e-kind:
    runs-on: ubuntu-latest
    needs: unit-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Set up Kind
        uses: engineerd/setup-kind@v0.5.0
      - name: Create Kind cluster
        run: |
          kind create cluster --name n-audit-ci
      - name: Wait for cluster
        run: kubectl wait --for=condition=Ready nodes --all --timeout=120s || true
      - name: Run e2e tests (KinD)
        run: make test-e2e ENV=k8s

  release-scan:
    runs-on: ubuntu-latest
    needs: unit-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Run security scan
        run: make security-scan
