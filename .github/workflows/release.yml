name: Release Build & Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
          cache: true
          
      - name: Verify Go installation
        run: go version
        
      - name: Download dependencies
        run: go mod download
        
      - name: Run tests
        run: go test -v ./...
        continue-on-error: true
        
      - name: Build binary (Linux AMD64)
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o n-audit-sentinel ./cmd/n-audit-sentinel/
          ls -lh n-audit-sentinel
          
      - name: Generate checksum
        run: |
          sha256sum n-audit-sentinel > n-audit-sentinel.sha256
          cat n-audit-sentinel.sha256
          
      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            n-audit-sentinel
            n-audit-sentinel.sha256
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
