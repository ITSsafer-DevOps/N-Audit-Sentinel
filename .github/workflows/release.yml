name: Release
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true
      - name: Build Release Artifacts
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          echo "Building release artifacts for ${VERSION}"
          go run ./cmd/n-audit-release "${VERSION}"
          ls -lh . | grep n-audit-sentinel-${VERSION}-linux-amd64 || true
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            n-audit-sentinel-${{ github.ref_name }}-linux-amd64.tar.gz
            n-audit-sentinel-${{ github.ref_name }}-linux-amd64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
