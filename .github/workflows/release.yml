name: Simple Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: stable
          cache: true
      
      - run: go version
      
      - run: go test -v ./... || true
      
      - run: |
          GOOS=linux GOARCH=amd64 go build -v -o n-audit-sentinel ./cmd/n-audit-sentinel/
          sha256sum n-audit-sentinel > n-audit-sentinel.sha256
      
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            n-audit-sentinel
            n-audit-sentinel.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
